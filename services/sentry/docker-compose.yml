version: "3"
name: sentry
services:
  celery-cron:
    image: getsentry/sentry:${SENTRY_VERSION:-24.12.0}
    container_name: sentry-celery-cron
    depends_on:
      - server
    env_file: sentry.env
    networks:
      - sentry
    command: "run cron"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  celery-worker:
    image: getsentry/sentry:${SENTRY_VERSION:-24.12.0}
    container_name: sentry-celery-worker
    depends_on:
      - server
    environment:
      SENTRY_DB_NAME: ${DB_NAME:-sentry}
      SENTRY_DB_USER: ${DB_USER:-sentry}
      SENTRY_DB_PASSWORD: ${DB_PASS:-Swordfish}
    env_file: sentry.env
    networks:
      - sentry
    command: "run worker"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  memcached:
    image: memcached:${MEMCACHED_TAG:-1.6}
    container_name: sentry-memcached
    networks:
      - sentry
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "echo stats | nc localhost 11211 | grep -q uptime" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  postgres:
    image: postgres:${POSTGRES_TAG:-17-alpine}
    container_name: sentry-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-sentry}
      POSTGRES_PASSWORD: ${DB_PASS:-Swordfish}
    networks:
      - sentry
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-sentry}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  redis:
    image: redis:${REDIS_TAG:-7-alpine}
    container_name: sentry-redis
    volumes:
      - redis_data:/data
    networks:
      - sentry
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  server:
    image: getsentry/sentry:${SENTRY_VERSION:-24.12.0}
    container_name: sentry
    depends_on:
      - memcached
      - postgres
      - redis
    volumes:
      - sentry_files:/var/lib/sentry/files
      - sentry_config:/etc/sentry
    environment:
      SENTRY_DB_NAME: ${DB_NAME:-sentry}
      SENTRY_DB_USER: ${DB_USER:-sentry}
      SENTRY_DB_PASSWORD: ${DB_PASS:-Swordfish}
    env_file: sentry.env
    networks:
      - sentry
      - traefik
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/_health/" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sentry.rule=Host(`${SERVICE_DOMAIN:-example.com}`)"
      - "traefik.http.routers.sentry.entrypoints=websecure"
      - "traefik.http.routers.sentry.tls=true"
      - "traefik.http.routers.sentry.tls.certresolver=letsencrypt"
      - "traefik.http.services.sentry.loadbalancer.server.port=9000"
      - "traefik.docker.network=traefik_default"

networks:
  sentry:
  traefik:
    name: traefik_default
    external: true

volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-sentry}_postgres_data
  redis_data:
    name: ${COMPOSE_PROJECT_NAME:-sentry}_redis_data
  sentry_files:
    name: ${COMPOSE_PROJECT_NAME:-sentry}_files
  sentry_config:
    name: ${COMPOSE_PROJECT_NAME:-sentry}_config
