version: "3"
name: shields
services:
  shields:
    image: beevelop/shields:${SHIELDS_TAG}
    container_name: shields
    environment:
      GH_CLIENT_ID: ${GH_CLIENT_ID:-}
      GH_CLIENT_SECRET: ${GH_CLIENT_SECRET:-}
      INFOSITE: http://${SERVICE_DOMAIN:-example.com}
    networks:
      shields:
        aliases:
          - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  varnish:
    image: beevelop/varnish:${VARNISH_TAG}
    container_name: shields-varnish
    depends_on:
      - shields
    networks:
      - shields
      - traefik
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.shields.rule=Host(`${SERVICE_DOMAIN:-example.com}`)"
      - "traefik.http.routers.shields.entrypoints=websecure"
      - "traefik.http.routers.shields.tls=true"
      - "traefik.http.routers.shields.tls.certresolver=letsencrypt"
      - "traefik.http.services.shields.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik_default"

networks:
  shields:
  traefik:
    name: traefik_default
    external: true
