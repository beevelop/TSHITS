version: "3"
name: metabase
services:
  database:
    image: postgres:${POSTGRES_TAG:-15-alpine}
    container_name: metabase-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-metabase}
      POSTGRES_DB: ${DB_NAME:-metabase}
      POSTGRES_PASSWORD: ${DB_PASS}
    networks:
      - metabase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-metabase} -d ${DB_NAME:-metabase}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  metabase:
    image: metabase/metabase:${METABASE_VERSION:-latest}
    container_name: metabase
    depends_on:
      - database
    environment:
      MB_JETTY_HOST: 0.0.0.0
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${DB_NAME:-metabase}
      MB_DB_PORT: 5432
      MB_DB_USER: ${DB_USER:-metabase}
      MB_DB_PASS: ${DB_PASS}
      MB_DB_HOST: database
    networks:
      - metabase
      - traefik
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.metabase.rule=Host(`${SERVICE_DOMAIN}`)"
      - "traefik.http.routers.metabase.entrypoints=websecure"
      - "traefik.http.routers.metabase.tls=true"
      - "traefik.http.routers.metabase.tls.certresolver=letsencrypt"
      - "traefik.http.services.metabase.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik_default"

networks:
  metabase:
  traefik:
    external:
      name: traefik_default

volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-metabase}_postgres_data
