version: "3"
name: statping
services:
  postgres_statping:
    image: postgres:${POSTGRES_TAG}
    container_name: statping-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASS:-Swordfish}
      POSTGRES_USER: ${DB_USER:-statping}
      POSTGRES_DB: ${DB_NAME:-statping}
    networks:
      - statping
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-statping}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  statping:
    image: adamboutcher/statping-ng:${STATPING_VERSION}
    container_name: statping
    depends_on:
      - postgres_statping
    volumes:
      - statping_data:/app
    environment:
      DB_CONN: postgres
      DB_HOST: postgres_statping
      DB_USER: ${DB_USER:-statping}
      DB_PASS: ${DB_PASS:-Swordfish}
      DB_DATABASE: ${DB_NAME:-statping}
    networks:
      - traefik
      - statping
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.statping.rule=Host(`${SERVICE_DOMAIN:-example.com}`)"
      - "traefik.http.routers.statping.entrypoints=websecure"
      - "traefik.http.routers.statping.tls=true"
      - "traefik.http.routers.statping.tls.certresolver=letsencrypt"
      - "traefik.http.services.statping.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik_default"

networks:
  statping:
  traefik:
    name: traefik_default
    external: true

volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-statping}_postgres_data
  statping_data:
    name: ${COMPOSE_PROJECT_NAME:-statping}_app_data
