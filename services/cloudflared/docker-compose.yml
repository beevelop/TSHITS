version: "3"
name: cloudflared
services:

  cloudflared:
    image: cloudflare/cloudflared:${CLOUDFLARED_VERSION:-2026.1.1}
    container_name: cloudflared
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    networks:
      - traefik
    command: tunnel --no-autoupdate run
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

networks:
  traefik:
    name: traefik_default
    external: true
