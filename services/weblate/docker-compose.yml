version: "3"
name: weblate
services:
  cache:
    image: memcached:${MEMCACHED_TAG}
    container_name: weblate-memcached
    networks:
      - weblate
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "echo stats | nc localhost 11211 | grep -q uptime" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  postgres:
    image: postgres:${POSTGRES_TAG}
    container_name: weblate-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-weblate}
      POSTGRES_USER: ${DB_USER:-weblate}
      POSTGRES_PASSWORD: ${DB_PASS:-Swordfish}
    networks:
      - weblate
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-weblate} -d ${DB_NAME:-weblate}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  redis:
    image: redis:${REDIS_TAG}
    container_name: weblate-redis
    networks:
      - weblate
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  weblate:
    image: weblate/weblate:${WEBLATE_VERSION}
    container_name: weblate
    depends_on:
      - cache
      - postgres
      - redis
    volumes:
      - weblate_data:/app/data
    environment:
      WEBLATE_SITE_DOMAIN: ${SERVICE_DOMAIN:-example.com}
      WEBLATE_ALLOWED_HOSTS: ${SERVICE_DOMAIN:-example.com}
      POSTGRES_DB: ${DB_NAME:-weblate}
      POSTGRES_USER: ${DB_USER:-weblate}
      POSTGRES_PASSWORD: ${DB_PASS:-Swordfish}
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    env_file: weblate.env
    networks:
      - weblate
      - traefik
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/healthz/" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.weblate.rule=Host(`${SERVICE_DOMAIN:-example.com}`)"
      - "traefik.http.routers.weblate.entrypoints=websecure"
      - "traefik.http.routers.weblate.tls=true"
      - "traefik.http.routers.weblate.tls.certresolver=letsencrypt"
      - "traefik.http.services.weblate.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik_default"

networks:
  weblate:
  traefik:
    name: traefik_default
    external: true

volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-weblate}_postgres_data
  weblate_data:
    name: ${COMPOSE_PROJECT_NAME:-weblate}_app_data
