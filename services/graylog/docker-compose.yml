name: graylog
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTICSEARCH_VERSION:-7.17.27}
    container_name: graylog-elasticsearch
    volumes:
      - es_data:/usr/share/elasticsearch/data
    environment:
      - http.host=0.0.0.0
      - transport.host=localhost
      - network.host=0.0.0.0
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - graylog
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  graylog:
    image: graylog/graylog:${GRAYLOG_VERSION:-6.2}
    container_name: graylog
    depends_on:
      - elasticsearch
      - mongodb
    volumes:
      - graylog_journal:/usr/share/graylog/data/journal
    environment:
      - GRAYLOG_PASSWORD_SECRET=${GRAYLOG_PASSWORD_SECRET:-changeme16chars!}
      - GRAYLOG_ROOT_PASSWORD_SHA2=${GRAYLOG_ROOT_PASSWORD_SHA2:-8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918}
      - GRAYLOG_HTTP_BIND_ADDRESS=0.0.0.0:9000
      - GRAYLOG_HTTP_PUBLISH_URI=https://${SERVICE_DOMAIN:-example.com}
      - GRAYLOG_HTTP_EXTERNAL_URI=https://${SERVICE_DOMAIN:-example.com}/
      - GRAYLOG_TRANSPORT_EMAIL_ENABLED=${GRAYLOG_TRANSPORT_EMAIL_ENABLED:-false}
      - GRAYLOG_TRANSPORT_EMAIL_HOSTNAME=${GRAYLOG_TRANSPORT_EMAIL_HOSTNAME:-}
      - GRAYLOG_TRANSPORT_EMAIL_PORT=25
      - GRAYLOG_TRANSPORT_EMAIL_USE_AUTH=true
      - GRAYLOG_TRANSPORT_EMAIL_USE_TLS=true
      - GRAYLOG_TRANSPORT_EMAIL_USE_SSL=false
      - GRAYLOG_TRANSPORT_EMAIL_AUTH_USERNAME=${GRAYLOG_TRANSPORT_EMAIL_AUTH_USERNAME:-}
      - GRAYLOG_TRANSPORT_EMAIL_AUTH_PASSWORD=${GRAYLOG_TRANSPORT_EMAIL_AUTH_PASSWORD:-}
      - GRAYLOG_TIMEZONE=Europe/Berlin
    ports:
      # Syslog TCP
      - "0.0.0.0:514:514"
      # Syslog UDP
      - "0.0.0.0:514:514/udp"
      - "0.0.0.0:5555:5555/udp"
      - "0.0.0.0:5555:5555/tcp"
      # GELF TCP
      - "0.0.0.0:12201:12201"
      # GELF UDP
      - "0.0.0.0:12201:12201/udp"
    networks:
      - graylog
      - traefik
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/api/system/lbstatus" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.graylog.rule=Host(`${SERVICE_DOMAIN:-example.com}`)"
      - "traefik.http.routers.graylog.entrypoints=websecure"
      - "traefik.http.services.graylog.loadbalancer.server.port=9000"
      - "traefik.docker.network=traefik_default"

  mongodb:
    image: mongo:${MONGO_VERSION:-8.0}
    container_name: graylog-mongodb
    volumes:
      - mongo_data:/data/db
    networks:
      - graylog
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

networks:
  graylog:
  traefik:
    name: traefik_default
    external: true

volumes:
  mongo_data:
    name: ${COMPOSE_PROJECT_NAME:-graylog}_mongo_data
  es_data:
    name: ${COMPOSE_PROJECT_NAME:-graylog}_elasticsearch_data
  graylog_journal:
    name: ${COMPOSE_PROJECT_NAME:-graylog}_journal_data
