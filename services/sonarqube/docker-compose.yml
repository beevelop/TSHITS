name: sonarqube
services:
  database:
    image: postgres:${POSTGRES_TAG:-17-alpine}
    container_name: sonarqube-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-sonar}
      POSTGRES_PASSWORD: ${DB_PASS:-Swordfish}
      POSTGRES_DB: ${DB_NAME:-sonar}
    networks:
      - sonarqube
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-sonar}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  sonarqube:
    image: sonarqube:${SONARQUBE_VERSION:-10-community}
    container_name: sonarqube
    depends_on:
      - database
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://database:5432/${DB_NAME:-sonar}
      - SONARQUBE_JDBC_USERNAME=${DB_USER:-sonar}
      - SONARQUBE_JDBC_PASSWORD=${DB_PASS:-Swordfish}
    networks:
      - traefik
      - sonarqube
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/api/system/status" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarqube.rule=Host(`${SERVICE_DOMAIN:-example.com}`)"
      - "traefik.http.routers.sonarqube.entrypoints=websecure"
      - "traefik.http.routers.sonarqube.tls=true"
      - "traefik.http.routers.sonarqube.tls.certresolver=letsencrypt"
      - "traefik.http.services.sonarqube.loadbalancer.server.port=9000"
      - "traefik.docker.network=traefik_default"

networks:
  sonarqube:
  traefik:
    name: traefik_default
    external: true

volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-sonarqube}_postgres_data
  sonarqube_data:
    name: ${COMPOSE_PROJECT_NAME:-sonarqube}_data
  sonarqube_extensions:
    name: ${COMPOSE_PROJECT_NAME:-sonarqube}_extensions
  sonarqube_logs:
    name: ${COMPOSE_PROJECT_NAME:-sonarqube}_logs
