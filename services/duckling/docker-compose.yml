name: duckling
services:
  duckling:
    image: rasa/duckling:${DUCKLING_VERSION:-0.2.0.2-r3}
    container_name: duckling
    networks:
      - traefik
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.duckling.rule=Host(`${SERVICE_DOMAIN:-example.com}`)"
      - "traefik.http.routers.duckling.entrypoints=websecure"
      - "traefik.http.routers.duckling.tls=true"
      - "traefik.http.routers.duckling.tls.certresolver=letsencrypt"
      - "traefik.http.services.duckling.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik_default"

networks:
  traefik:
    name: traefik_default
    external: true
