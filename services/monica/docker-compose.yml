version: "3"
name: monica
services:
  monica:
    image: monica:${MONICA_VERSION:-5.0.0-beta.5-apache}
    container_name: monica
    depends_on:
      - mysql
    environment:
      APP_URL: https://${SERVICE_DOMAIN:-example.com}
      DB_HOST: mysql
      DB_DATABASE: ${DB_NAME:-monica}
      DB_USERNAME: ${DB_USER:-monica}
      DB_PASSWORD: ${DB_PASS:-Swordfish}
    env_file: monica.env
    networks:
      - traefik
      - monica
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monica.rule=Host(`${SERVICE_DOMAIN:-example.com}`)"
      - "traefik.http.routers.monica.entrypoints=websecure"
      - "traefik.http.routers.monica.tls=true"
      - "traefik.http.routers.monica.tls.certresolver=letsencrypt"
      - "traefik.http.services.monica.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik_default"

  mysql:
    image: mysql:${MYSQL_TAG:-8.0}
    container_name: monica-mysql
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-Swordfish}
      MYSQL_DATABASE: ${DB_NAME:-monica}
      MYSQL_USER: ${DB_USER:-monica}
      MYSQL_PASSWORD: ${DB_PASS:-Swordfish}
    networks:
      - monica
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASS:-Swordfish}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

networks:
  monica:
  traefik:
    name: traefik_default
    external: true

volumes:
  mysql_data:
    name: ${COMPOSE_PROJECT_NAME:-monica}_mysql_data
