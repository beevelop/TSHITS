name: redash
services:
  nginx:
    image: redash/nginx:${REDASH_NGINX_VERSION:-latest}
    container_name: redash-nginx
    depends_on:
      - server
    networks:
      - redash
      - traefik
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.redash.rule=Host(`${SERVICE_DOMAIN:-example.com}`)"
      - "traefik.http.routers.redash.entrypoints=websecure"
      - "traefik.http.services.redash.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik_default"

  postgres:
    image: postgres:${POSTGRES_TAG:-17-alpine}
    container_name: redash-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      # trust auth is safe here - postgres is internal-only (no exposed ports)
      POSTGRES_HOST_AUTH_METHOD: trust
    networks:
      - redash
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  redis:
    image: redis:${REDIS_TAG:-7-alpine}
    container_name: redash-redis
    networks:
      - redash
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  server:
    image: redash/redash:${REDASH_VERSION:-25.1.0}
    container_name: redash-server
    depends_on:
      - postgres
      - redis
    environment:
      PYTHONUNBUFFERED: 0
      REDASH_LOG_LEVEL: "INFO"
      REDASH_REDIS_URL: "redis://redis:6379/0"
      REDASH_DATABASE_URL: "postgresql://postgres@postgres/postgres"
      REDASH_COOKIE_SECRET: ${REDASH_COOKIE_SECRET:-changeme32chars0000000000000000}
      REDASH_WEB_WORKERS: 4
    ports:
      - "0.0.0.0:5000:5000"
    networks:
      redash:
        aliases:
          - redash
    command: server
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  worker:
    image: redash/redash:${REDASH_VERSION:-25.1.0}
    container_name: redash-worker
    depends_on:
      - postgres
      - redis
    environment:
      PYTHONUNBUFFERED: 0
      REDASH_LOG_LEVEL: "INFO"
      REDASH_REDIS_URL: "redis://redis:6379/0"
      REDASH_DATABASE_URL: "postgresql://postgres@postgres/postgres"
      REDASH_COOKIE_SECRET: ${REDASH_COOKIE_SECRET:-changeme32chars0000000000000000}
      QUEUES: "queries,scheduled_queries,celery"
      WORKERS_COUNT: 2
    networks:
      - redash
    command: scheduler
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

networks:
  redash:
  traefik:
    name: traefik_default
    external: true

volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-redash}_postgres_data
