name: directus
services:
  directus:
    image: directus/directus:${DIRECTUS_VERSION:-11.14.1}
    container_name: directus
    depends_on:
      - mysql
    volumes:
      - directus_uploads:/directus/uploads
      - directus_extensions:/directus/extensions
    environment:
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Swordfish}
      DB_CLIENT: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_NAME:-directus}
      DB_USER: ${DB_USER:-directus}
      DB_PASSWORD: ${DB_PASS:-Swordfish}
      PUBLIC_URL: https://${SERVICE_DOMAIN:-example.com}
    networks:
      - directus
      - traefik
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8055/server/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.directus.rule=Host(`${SERVICE_DOMAIN:-example.com}`)"
      - "traefik.http.routers.directus.entrypoints=websecure"
      - "traefik.http.routers.directus.tls=true"
      - "traefik.http.routers.directus.tls.certresolver=letsencrypt"
      - "traefik.http.services.directus.loadbalancer.server.port=8055"
      - "traefik.docker.network=traefik_default"

  mysql:
    image: mysql:${MYSQL_TAG:-8.0}
    container_name: directus-mysql
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-Swordfish}
      MYSQL_DATABASE: ${DB_NAME:-directus}
      MYSQL_USER: ${DB_USER:-directus}
      MYSQL_PASSWORD: ${DB_PASS:-Swordfish}
    networks:
      - directus
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASS:-Swordfish}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

networks:
  directus:
  traefik:
    name: traefik_default
    external: true

volumes:
  directus_uploads:
    name: ${COMPOSE_PROJECT_NAME:-directus}_uploads
  directus_extensions:
    name: ${COMPOSE_PROJECT_NAME:-directus}_extensions
  mysql_data:
    name: ${COMPOSE_PROJECT_NAME:-directus}_mysql_data
