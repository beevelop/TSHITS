name: zabbix
services:
  database:
    image: mariadb:${MARIADB_VERSION:-11.7}
    container_name: zabbix-mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      - MARIADB_USER=${DB_USER:-zabbix}
      - MARIADB_PASSWORD=${DB_PASS:-Swordfish}
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASS:-Swordfish}
      - MARIADB_DATABASE=zabbix
    networks:
      - zabbix
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  server:
    image: zabbix/zabbix-server-mysql:${ZABBIX_VERSION:-7.2-alpine-latest}
    container_name: zabbix-server
    depends_on:
      - database
    volumes:
      - zabbix_alertscripts:/usr/lib/zabbix/alertscripts
      - zabbix_externalscripts:/usr/lib/zabbix/externalscripts
    environment:
      - DB_SERVER_HOST=database
      - MYSQL_USER=${DB_USER:-zabbix}
      - MYSQL_PASSWORD=${DB_PASS:-Swordfish}
      - MYSQL_DATABASE=zabbix
    ports:
      - "0.0.0.0:10051:10051"
    networks:
      - traefik
      - zabbix
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "zabbix_server", "-R", "ha_status" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

  web:
    image: zabbix/zabbix-web-nginx-mysql:${ZABBIX_VERSION:-7.2-alpine-latest}
    container_name: zabbix-web
    depends_on:
      - database
      - server
    environment:
      - ZBX_SERVER_HOST=server
      - DB_SERVER_HOST=database
      - MYSQL_USER=${DB_USER:-zabbix}
      - MYSQL_PASSWORD=${DB_PASS:-Swordfish}
      - MYSQL_DATABASE=zabbix
      - PHP_TZ=${PHP_TZ:-Europe/Berlin}
    networks:
      - traefik
      - zabbix
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zabbix.rule=Host(`${SERVICE_DOMAIN:-example.com}`)"
      - "traefik.http.routers.zabbix.entrypoints=websecure"
      - "traefik.http.services.zabbix.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik_default"

networks:
  zabbix:
  traefik:
    name: traefik_default
    external: true

volumes:
  mariadb_data:
    name: ${COMPOSE_PROJECT_NAME:-zabbix}_mariadb_data
  zabbix_alertscripts:
    name: ${COMPOSE_PROJECT_NAME:-zabbix}_alertscripts
  zabbix_externalscripts:
    name: ${COMPOSE_PROJECT_NAME:-zabbix}_externalscripts
