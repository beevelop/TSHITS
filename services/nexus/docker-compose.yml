name: nexus
services:
  nexus:
    image: sonatype/nexus3:${NEXUS_VERSION:-3.88.0-alpine}
    container_name: nexus
    volumes:
      - nexus_data:/nexus-data
    networks:
      - traefik
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/service/rest/v1/status" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nexus.rule=Host(`${SERVICE_DOMAIN:-example.com}`)"
      - "traefik.http.routers.nexus.entrypoints=websecure"
      - "traefik.http.routers.nexus.tls=true"
      - "traefik.http.routers.nexus.tls.certresolver=letsencrypt"
      - "traefik.http.services.nexus.loadbalancer.server.port=8081"
      - "traefik.docker.network=traefik_default"

networks:
  traefik:
    name: traefik_default
    external: true

volumes:
  nexus_data:
    name: ${COMPOSE_PROJECT_NAME:-nexus}_data
