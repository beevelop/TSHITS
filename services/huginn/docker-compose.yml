version: "3"
name: huginn
services:
  huginn:
    image: ghcr.io/huginn/huginn:${HUGINN_VERSION}
    container_name: huginn
    depends_on:
      - postgres
    environment:
      DATABASE_ADAPTER: postgresql
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DB_NAME}
      DATABASE_USERNAME: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASS}
      DOMAIN: ${SERVICE_DOMAIN}
      INVITATION_CODE: ${INVITATION_CODE}
    networks:
      - traefik
      - huginn
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.huginn.rule=Host(`${SERVICE_DOMAIN}`)"
      - "traefik.http.routers.huginn.entrypoints=websecure"
      - "traefik.http.routers.huginn.tls=true"
      - "traefik.http.routers.huginn.tls.certresolver=letsencrypt"
      - "traefik.http.services.huginn.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik_default"

  postgres:
    image: postgres:${POSTGRES_TAG}
    container_name: huginn-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    networks:
      - huginn
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

networks:
  huginn:
  traefik:
    external:
      name: traefik_default

volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-huginn}_postgres_data
